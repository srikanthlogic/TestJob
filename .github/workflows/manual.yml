# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      app_name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'App to  Download'
        # Default value if no value is explicitly provided
        default: 'nic.goi.aarogyasetu'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Create Folder
      run: mkdir -p {{ github.event.inputs.app_name }} && cd {{ github.event.inputs.app_name }}

    # Download GPlay Data
    - name: Download Stats
      run: sed -i 1,2d `wget https://gplayapi.herokuapp.com/api/apps/${{ github.event.inputs.app_name }}`
    - name: Download Permission Data
      run: sed -i 1,2d `wget https://gplayapi.herokuapp.com/api/apps/${{ github.event.inputs.app_name }}/permissions`
      
    - name: Commit new and updated files back to this repository
      run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git diff-index --quiet HEAD || git commit -m "[skip ci] Save downloaded data"
          git push
